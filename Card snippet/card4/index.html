<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <!-- Custom link  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Card</title>
  </head>
  <body>
    <div class="container">
      <h3 class="mt-3 pb-3 mb-4 font-italic border-bottom">Social Cards</h3>
      <div class="row">
        <div class="col-md-3">
          <div class="card mb-4">
            <div
              class="social-card-header align-middle text-center bg-facebook"
            >
              <i class="fab fa-facebook-square"></i>
            </div>
            <div class="card-body text-center">
              <div class="row">
                <div class="col border-right">
                  <i class="far fa-thumbs-up text-facebook"></i>
                  <span class="text-muted">Like</span>
                  <div class="font-weight-bold">12K</div>
                </div>
                <div class="col">
                  <i class="fas fa-share-alt text-facebook"></i>
                  <span class="text-muted">Share</span>
                  <div class="font-weight-bold">10K</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card mb-4">
            <div
              class="social-card-header align-middle text-center bg-google-plus"
            >
              <i class="fab fa-google-plus-square"></i>
            </div>
            <div class="card-body text-center">
              <div class="row">
                <div class="col border-right">
                  <i class="fab fa-google-plus-g text-google-plus"></i>
                  <span class="text-muted">Like</span>
                  <div class="font-weight-bold">12K</div>
                </div>
                <div class="col">
                  <i class="fas fa-share-alt text-google-plus"></i>
                  <span class="text-muted">Share</span>
                  <div class="font-weight-bold">10K</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card mb-4">
            <div class="social-card-header align-middle text-center bg-twitter">
              <i class="fab fa-twitter-square"></i>
            </div>
            <div class="card-body text-center">
              <div class="row">
                <div class="col border-right">
                  <i class="fab fa-twitter text-twitter"></i>
                  <span class="text-muted">Tweet</span>
                  <div class="font-weight-bold">12K</div>
                </div>
                <div class="col">
                  <i class="fas fa-share-alt text-twitter"></i>
                  <span class="text-muted">Share</span>
                  <div class="font-weight-bold">10K</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card mb-4">
            <div
              class="social-card-header align-middle text-center bg-pinterest"
            >
              <i class="fab fa-pinterest-square"></i>
            </div>
            <div class="card-body text-center">
              <div class="row">
                <div class="col border-right">
                  <i class="fab fa-pinterest-p text-pinterest"></i>
                  <span class="text-muted">Pin</span>
                  <div class="font-weight-bold">12K</div>
                </div>
                <div class="col">
                  <i class="fas fa-share-alt text-pinterest"></i>
                  <span class="text-muted">Share</span>
                  <div class="font-weight-bold">10K</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
