<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen overly Navigation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="Nav" class="overlay">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <div class="overlay-content">
        <a href="#"><button class="btn clr">Home</button></a>
        <a href="#"><button class="btn clr">About Us</button></a>
        <a href="#"><button class="btn clr">Services</button></a>
        <a href="#"><button class="btn clr">Contact Us</button></a>
      </div>
    </div>
    <span style="font-size: 30px; cursor: pointer" onclick="openNav()"
      >&#9776; Menu</span
    >

    <script src="main.js"></script>
  </body>
</html>
